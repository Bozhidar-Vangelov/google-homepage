<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/512px-Google.svg.png" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="https://mail.google.com/">Gmail</a></li>
          <li>
            <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
          </li>
          <img src="./images/google-apps.svg" alt="Google apps" />
          <li>
            <button>
              <a href="https://accounts.google.com/" class="sign-in">Sign in</a>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="logo-wrapper">
        <img src="./images/googlelogo_color_272x92dp.png" alt="" />
      </div>
      <form class="search-bar">
        <svg
          focusable="false"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          ></path>
        </svg>
        <label for="search">
          <input type="search" id="search" />
        </label>
      </form>
      <div class="search-buttons-wrapper">
        <button>
          <a href="https://github.com/BozhidarVangelov">Google Search</a>
        </button>
        <button>
          <a href="https://www.google.com/doodles/">I'm Feeling Lucky</a>
        </button>
      </div>
      <p class="language">
        Google offered in:
        <a
          href="https://www.google.com/setprefs?sig=0_orsO0zZsichoMEHzNVfs5wfnpCg%3D&hl=bg&source=homepage&sa=X&ved=0ahUKEwjmxuX9yKXtAhVT8uAKHSYJDCIQ2ZgBCA4"
          >български</a
        >
      </p>
    </main>
    <footer>
      <nav>
        <ul>
          <a
            href="https://www.google.com/intl/en/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Business</a
          >
          <a
            href="https://about.google/?utm_source=google-EN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
          <a href="https://www.google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
        </ul>
      </nav>
      <nav>
        <ul>
          <a href="https://policies.google.com/privacy?hl=en-BG&fg=1"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
